<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <div>
      <button id="send_electron">Send Electron</button>
      <button id="send_native">Send Native</button>
    </div>

    <webview src="https://github.com" preload="./preload.js"></webview>
    <webview src="https://github.com" preload="./preload.js"></webview>

    <script>
      document.getElementById("send_electron").addEventListener('click', function (evt) {
        evt.preventDefault()
        alert(new Date().toString())
      }, false)
      document.getElementById("send_native").addEventListener('click', function (evt) {
        evt.preventDefault()
        const ifr = document.createElement('iframe')
        document.body.appendChild(ifr)
        ifr.contentWindow.alert(new Date().toString())
      }, false)
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
